<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style1.css">
    <script src="script.js"></script>
    <style>
        .registerbtn:hover{
            background-color: white;
            
            

        }

    </style>
    

</head>
<body>
    <form action="http://localhost/pro/" target="_blank" name="form" onsubmit="return validate()">
    <div class="container">
    
    <p>Please fill in this form to log in an account.</p>
    <br>

    <label for="email"><b>Email</b></label>
    <input type="text" style="width: 30%; margin-left: 89px;" placeholder="Enter Email" name="email" id="email" required>
    <br>
    <label for ="number"><b>Mobile No.   </b></label>
    <input type="text" style="width: 30%; margin-left: 55px;" placeholder="Enter Number" name="Number" id="Numberr" required>
    <br>
    <label for="psw"><b>Password</b></label>
    <input type="password" style="width: 30%; margin-left: 65px;" placeholder="Enter Password" name="psw" id="psw" required>
<br>
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" style="width: 30%;margin-left: 12px;" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <br>

    <input type="submit" value="submit" id="registerbtn">
    </div>
    </form>

    
    
</body>
</html>
